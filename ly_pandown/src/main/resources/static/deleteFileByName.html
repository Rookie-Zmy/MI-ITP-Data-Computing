<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据文件名删除文件</title>
</head>
<body>
<h1>根据文件名删除文件</h1>
<form id="deleteFileForm">
    <label for="fileName">文件名:</label>
    <input type="text" id="fileName" name="fileName" required>
    <button type="submit">删除</button>
</form>
<div id="result"></div>

<script>
    document.getElementById('deleteFileForm').onsubmit = async (e) => {
        e.preventDefault();
        const fileName = document.getElementById('fileName').value;
        const response = await fetch(`/delete?name=${fileName}`, {
            method: 'DELETE'
        });
        if (response.ok) {
            document.getElementById('result').innerText = '文件删除成功';
        } else {
            document.getElementById('result').innerText = '文件删除失败';
        }
    };
</script>
</body>
</html>
